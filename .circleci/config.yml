version: 2.1

jobs:
  build:
    docker:
      - image: fpco/stack-build:lts
    steps:
      - checkout

      - restore_cache:
          name: Restore Cached Dependencies (Haskell)
          keys:
            - v1.2-courseography-haskell-{{ checksum "courseography.cabal" }}
      - restore_cache:
          name: Restore Cached Dependencies (JavaScript)
          keys:
            - v1.2-courseography-js-{{ checksum "package.json" }}

      - run:
          name: Install Package Dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y imagemagick texlive-latex-base
            stack update

            curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -
            sudo apt-get install -y nodejs

            npm install yarn
      - run:
          name: Resolve/Update Dependencies
          command: |
            stack --no-terminal setup
            rm -fr $(stack path --dist-dir) $(stack path --local-install-root)
            yarn install

      - save_cache:
          name: Cache Dependencies (Haskell)
          key: v1.2-courseography-haskell-{{ checksum "courseography.cabal" }}
          paths:
            - "/root/.stack"
            - ".stack-work"

      - save_cache:
          name: Cache Dependencies (JavaScript)
          key: v1.2-courseography-js-{{ checksum "package.json" }}
          paths:
            - node_modules

      - run:
          name: Run tests
          command: |
            stack --no-terminal build --fast -j1 --ghc-options -Werror
            stack --no-terminal test
            yarn test

      - run:
          name: Lint JS
          command: |
            yarn run eslint

      - run:
          name: Generate documentation
          command: |
            stack --no-terminal exec courseography docs

      - store_artifacts:
          path: doc
          destination: docs
