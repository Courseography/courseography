machine:
  node:
    version: 6.1.0

general:
  artifacts:
    - "docs"

dependencies:
  cache_directories:
    - "~/.stack"
    - ".stack-work"
    - "node_modules"
  pre:
    - sudo apt-get update
    - sudo apt-get install imagemagick texlive-latex-base
    - sudo curl -sSL https://get.haskellstack.org/ | sh
  override:
    - stack setup
    - rm -fr $(stack path --dist-dir) $(stack path --local-install-root)
    - stack build --fast --ghc-options -Werror
    - yarn install

test:
  override:
    - stack test
  post:
    - stack exec courseography docs
    - cp -r doc $CIRCLE_ARTIFACTS
