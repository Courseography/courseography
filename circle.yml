dependencies:
  cache_directories:
    - "~/.stack"
    - ".stack-work"
  pre:
    - curl -L https://github.com/commercialhaskell/stack/releases/download/v1.3.0/stack-1.3.0-linux-x86_64.tar.gz | tar zx -C /tmp
    - sudo mv /tmp/stack-1.3.0-linux-x86_64/stack /usr/bin
  override:
    - stack setup
    - rm -fr $(stack path --dist-dir) $(stack path --local-install-root)
    - stack install hlint packdeps cabal-install
    - stack build --fast
    - stack build --fast --pedantic --haddock --test --no-run-tests --no-haddock-deps

test:
  override:
    - stack test
