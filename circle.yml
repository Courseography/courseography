dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - mkdir tmp
    - cd tmp
    - wget https://github.com/commercialhaskell/stack/releases/download/v0.1.10.2/stack-0.1.10.2-linux-x86_64.tar.gz -O stack.tar.gz
    - tar xzf stack.tar.gz && chmod +x /tmp/stack-0.1.10.2-linux-x86_64
    - sudo mv /tmp/stack-0.1.10.2-linux-x86_64 /usr/bin/stack-0.1.10.2-linux-x86_64
  override:
    - stack setup 7.10.3
    - stack build

test:
  pre:
    - cp hs/DevelopmentConfig.hs hs/Config.hs

